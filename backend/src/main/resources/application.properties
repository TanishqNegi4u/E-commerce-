# ShopWave Backend - Render Production Config
spring.application.name=shopwave-backend

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# =====================================================
# DATABASE - RENDER POSTGRES (EXTERNAL URL)
# =====================================================
spring.datasource.url=jdbc:postgresql://dpg-d6abjlogjchc73f1v2eg-a.singapore-postgres.render.com:5432/shopwave_db?user=shopwave_db_user&password=tQ35KZZ3KalA0iuFdtpRsMPhVPUD8idg&sslmode=require
spring.datasource.username=shopwave_db_user
spring.datasource.password=tQ35KZZ3KalA0iuFdtpRsMPhVPUD8idg
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool (Render Optimized)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=shopwave-super-secret-jwt-key-change-in-production-2026
jwt.expiration.ms=86400000
jwt.refresh.expiration.ms=604800000

# CORS Configuration
spring.web.cors.allowed-origins=https://skumrender.onrender.com,http://localhost:5500,http://localhost:3000,https://*.onrender.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Cache
spring.cache.type=simple

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha

# Actuator Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# File Upload Limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Logging
logging.level.com.shopwave=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Prevent Hibernate dialect warning
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect